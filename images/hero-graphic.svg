<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="170" height="170" viewBox="0 0 170 170" role="img" aria-hidden="true">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="85" cy="85" r="70" />
    </clipPath>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#F7EDE3"/>
      <stop offset="100%" stop-color="#E3D4C6"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <!-- soft background blob -->
  <g transform="translate(0,0)">
    <circle cx="85" cy="85" r="70" fill="url(#g)" filter="url(#f)" />
  </g>

  <!-- headshot masked into the circle (references images/IMG_5497_small.jpg uploaded by the user) -->
  <g clip-path="url(#circle-clip)">
    <image href="images/IMG_5497_small.jpg" x="0" y="0" width="170" height="170" preserveAspectRatio="xMidYMid slice" />
  </g>

  <!-- subtle highlight dot in the top-right (decorative) -->
  <circle cx="140" cy="36" r="10" fill="#EFDCCF" opacity="0.6" />
</svg>
